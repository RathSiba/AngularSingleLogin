<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-80 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-md-4 mt-5 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h6 class="mb-0">Login to your account</h6>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control form-control-md rounded" name="email" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-md rounded" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox check-remember">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <span class="custom-control-description small text-dark pl-4"> Remember me on this computer</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary col-sm-12 btn-md"><a routerLink="/caseid" >Login</a></button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
